<!DOCTYPE html>

<html>
<head>

<!-- iOS-specific meta tags -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-mobile-web-app-title" content="A330Neo Standard Fuel Distribution Calculator" />
<link rel="apple-touch-icon" href="icon.png" />

<!-- Link to manifest file -->
<link rel="manifest" href="manifest.json" />

<meta charset="utf-8"/>
<title>A330Neo Standard Fuel Distribution Calculator</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
        :root {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --box-bg: #5e5e5e;
            --highlight: #00cc77;
        }

        body.day-mode {
            --bg-color: #ffffff;
            --text-color: #000000;
            --box-bg: #f0f8ff;
            --highlight: #00cc77;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h2, h3 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid var(--highlight);
            background-color: var(--box-bg);
            color: var(--text-color);
        }

        button {
            cursor: pointer;
            background-color: var(--highlight);
            color: #fff;
            border: none;
        }

        #caseLabel { 
            color: #ff8800;
            text-align: left;
        }

        .tank-layout {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            gap: 10px;
        }

        .tank-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tank {
            border: 2px solid var(--highlight);
            border-radius: 8px;
            padding: 5px;
            width: 70px;
            text-align: center;
            background-color: var(--box-bg);
            margin-bottom: 10px;
        }

        .tank h4 {
            margin: 5px 0;
            font-size: 14px;
        }

        .tank p {
            margin: 0;
            font-weight: bold;
        }

        .total-box {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border: 3px solid var(--highlight);
            border-radius: 10px;
            background-color: var(--box-bg);
            width: 100px;
            margin-left: auto;
            margin-right: auto;
        }

        .mode-toggle {
            text-align: right;
            margin-top: 20px;
        }

        @media (max-width: 650px) {
            .tank {
                width: 70px;
            }

            .total-box {
                width: 100px;
            }
        }
    </style>
</head>
<body>
<h2>A330Neo Standard Fuel Distribution Calculator</h2>

<form id="fuelForm">
<table cellpadding=0 cellspacing=0 align=center border=0>
<tr>
<td width=140px>
<label for="pfq">FOB (In Tons):</label>
<input id="pfq" name="pfq" required="" step="0.1" type="number" value="0.0" style="width: 100px; font-size: 30px;" oninput="limitDecimals(this, 1)"/>
</td>
<td width=120px>
<button onclick="calculateDistribution()" type="button">Compute</button>
</td>
<td align=right>
<label for="density">Specific Gravity:</label>
<input id="density" name="density" required="" step="0.001" type="number" value="0.785" style="width: 60px; font-size: 16px;" oninput="limitDecimals(this, 3)"/>
</td>
</tr>
<tr>
<td align=left height=70px>
<h3>Fuel Status:</h3>
</td>
<td colspan=2 align=left style="vertical-align: middle;">
<p id="caseLabel"><strong>Awaiting input...</strong></p>
</td>
</tr>
</table>

</form>



<script>
        function roundToNearestTen(value) {
            return Math.round(value / 10) * 10;
        }

        function roundToNearestHundred(value) {
            return Math.round(value / 100) * 100;
        }
function limitDecimals(el, count) {
  const value = el.value;
  
  // Allow empty input or just a minus sign
  if (value === '' || value === '-') return;

  // Split on decimal point
  const parts = value.split('.');
  
  // If there's a decimal part, trim it
  if (parts.length === 2 && parts[1].length > count) {
    el.value = parts[0] + '.' + parts[1].slice(0, count);
  }
}
        function calculateDistribution() {
            const pfqTons = parseFloat(document.getElementById('pfq').value);
            const density = parseFloat(document.getElementById('density').value);
            const pfq = pfqTons * 1000;
            let tanks = {
                outerLH: 0,
                innerLH: 0,
                center: 0,
                innerRH: 0,
                outerRH: 0,
                trim: 0
            };
            let caseLabel = '';

            const caseBThreshold = roundToNearestHundred(9000 + (7300 * density));
            const caseEThreshold = roundToNearestHundred(3600 + (91300 * density));

            if (pfq >= 0 && pfq <= 9000) {
                caseLabel = 'Case A as per Weight and Balance Manual';
                tanks.innerLH = pfq * 0.5;
                tanks.innerRH = pfq * 0.5;
            } else if (pfq >= 9100 && pfq <= caseBThreshold) {
                caseLabel = 'Case B as per Weight and Balance Manual';
                const outer = (pfq - 9000) * 0.5;
                tanks.outerLH = outer;
                tanks.innerLH = 4500;
                tanks.innerRH = 4500;
                tanks.outerRH = outer;
            } else if (pfq >= (caseBThreshold + 100) && pfq <= 23900) {
                caseLabel = 'Case C as per Weight and Balance Manual';
                const outer = 3650 * density;
                const inner = (pfq - (7300 * density)) * 0.5;
                tanks.outerLH = outer;
                tanks.innerLH = inner;
                tanks.innerRH = inner;
                tanks.outerRH = outer;
            } else if (pfq >= 24000 && pfq <= 27500) {
                caseLabel = 'Case D as per Weight and Balance Manual';
                const inner = (23900 - (7300 * density)) * 0.5;
                tanks.outerLH = 3650 * density;
                tanks.innerLH = inner;
                tanks.innerRH = inner;
                tanks.outerRH = 3650 * density;
                tanks.trim = pfq - 23900;
            } else if (pfq >= 27600 && pfq <= caseEThreshold) {
                caseLabel = 'Case E as per Weight and Balance Manual';
                const inner = (pfq - (7300 * density) - 3600) * 0.5;
                tanks.outerLH = 3650 * density;
                tanks.innerLH = inner;
                tanks.innerRH = inner;
                tanks.outerRH = 3650 * density;
                tanks.trim = 3600;
            } else if (pfq >= (caseEThreshold + 100) && pfq <= 139090 * density) {
                caseLabel = 'Case F as per Weight and Balance Manual';
                const alltanks1 = pfq - 3600 - (91300 * density);
                const alltanks2 = (139090 * density) - 3600 - (91300 * density);
                tanks.outerLH = 3650 * density;
                tanks.center = alltanks1 * (41560 * density) / alltanks2;
                tanks.innerLH = 42000 * density;
                tanks.innerRH = 42000 * density;
                tanks.outerRH = 3650 * density;
                tanks.trim = 3600 + (alltanks1 * ((6230 * density) - 3600) / alltanks2);
            } else {
                document.getElementById('caseLabel').innerHTML = `<strong>FOB out of supported range for distribution logic.</strong>`;
                return;
            }

            document.getElementById('caseLabel').innerHTML = `<strong>${caseLabel}</strong>`;
            document.getElementById('outerLH').textContent = `${roundToNearestTen(tanks.outerLH)} kg`;
            document.getElementById('innerLH').textContent = `${roundToNearestTen(tanks.innerLH)} kg`;
            document.getElementById('center').textContent = `${roundToNearestTen(tanks.center)} kg`;
            document.getElementById('trim').textContent = `${roundToNearestTen(tanks.trim)} kg`;
            document.getElementById('innerRH').textContent = `${roundToNearestTen(tanks.innerRH)} kg`;
            document.getElementById('outerRH').textContent = `${roundToNearestTen(tanks.outerRH)} kg`;

            const totalFuel = roundToNearestTen(
                tanks.outerLH + tanks.innerLH + tanks.center +
                tanks.innerRH + tanks.outerRH + tanks.trim
            );
            document.getElementById('totalFuelBox').textContent = `Total FOB: ${totalFuel} kg`;
        }

        function toggleMode() {
            const btn = document.getElementById('modeToggle');
            const isDay = btn.textContent === 'ðŸŒž Mode';
            btn.textContent = isDay ? 'ðŸŒœ Mode' : 'ðŸŒž Mode';
            document.body.classList.toggle('day-mode');
        }
    </script>
<table border=0 align=center cellpadding=0 cellspacing=0 id="aircraft-container" style="position: relative; width: 100%; max-width: 650px; margin: auto; background: url('A330N.png') no-repeat center center; background-size: contain; height: 600px;">
<tr>
<td align=left style="vertical-align: top;">
<div id="totalFuelBox" class="total-box">Total FOB: 0 kg</div>
</td>
<td align=right style="vertical-align: top;">
<div class="mode-toggle">
<button id="modeToggle" onclick="toggleMode()" type=button style="font-size: 28px">ðŸŒž Mode</button>
</div>
</td>
</tr>
<tr>
<td align=center colspan=2 style="vertical-align: bottom;">
<div style="display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; align-items: flex-end;">
<div class="tank" style=""><h4>Inner LH</h4><p id="innerLH">0 kg</p></div>
<div class="tank" style="transform: translateY(-30px);"><h4>Center</h4><p id="center">0 kg</p></div>
<div class="tank" style=""><h4>Inner RH</h4><p id="innerRH">0 kg</p></div>
</div>
</td>
</tr>
<tr>
<td align=left height=100px style="vertical-align: top;">
<div class="tank" style=""><h4>Outer LH</h4><p id="outerLH">0 kg</p></div>
</td>
<td align=right style="vertical-align: top;">
<div class="tank" style=""><h4>Outer RH</h4><p id="outerRH">0 kg</p></div>
</td>
</tr>
<tr>
<td align=center colspan=2 style="vertical-align: middle;">
<div class="tank" style=""><h4>Trim</h4><p id="trim">0 kg</p></div>
</td>
</tr>
</table>

</body>
</html>
